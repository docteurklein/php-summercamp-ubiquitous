default:
    extensions:

        App\Behat\Extension\Emergent: ~

        Behat\MinkExtension:
            show_auto: true
            base_url: 'http://localhost:8080'
            default_session: default
            javascript_session: js
            sessions:
                default:
                    goutte: ~
                js:
                    selenium2:
                        wd_host: localhost:4444/wd/hub

        Behat\Symfony2Extension:
            kernel:
                bootstrap: false
                path: src/App/Infra/Symfony/Kernel.php
                class: App\Infra\Symfony\Kernel

    autoload:
        '': '%paths.base%/'

    suites:
        domain:
            contexts:
                - features\Context\Domain:
                    - '@service_container'

        ui:
            contexts:
                - features\Context\Ui: []
            filters: '@ui'
